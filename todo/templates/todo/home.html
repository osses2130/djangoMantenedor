
{% extends "todo/layout.html" %}
{% block content %}
    <div class="container">
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tarea</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
            </thead>
            <tbody>
                {% for tarea in tareas %}
                    <tr>
                        <th scope="row">{{ tarea.id }}</th>
                        <td>{{ tarea }}</td>
                        <td><a href="{% url 'editar' tarea.id %}" class="btn btn-success btn-sm">Editar</a></td>
                        <td><a href="{% url 'eliminar' tarea.id %}" class="btn btn-danger btn-sm">Eliminar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
